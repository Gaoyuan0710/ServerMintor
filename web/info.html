<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<!--Chart JS-->
<script src="js/chart-js/Chart.min.js"></script>
<script src="js/chart-js.init.js"></script>

<script type="text/javascript">
(function () {
    var cpuInfoChart;
    var memInfoChart;
    var diskInfoChart;
    var serverId = getCookie("serverId");

    var chartInitData = [
        {
            value: 0,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "Red"
        },
        {
            value: 100,
            color: '#1FB5AD',
            highlight: "#5AD3D1",
            label: "Grey"
        }
    ]
    var DoughnutOptions = {
        animationEasing : "easeOutBounce",
        animateRotate : false,
        legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>"
    };

    var ctx = $(".cpu-info-chart").get(0).getContext("2d");
    cpuInfoChart = new Chart(ctx).Doughnut(chartInitData, DoughnutOptions);
    ctx = $(".mem-info-chart").get(0).getContext("2d");
    memInfoChart = new Chart(ctx).Doughnut(chartInitData, DoughnutOptions);

    function updateBaseInfo() {
        $.get("http://121.40.90.167:8080/?serverId=" + serverId + "&action=getBaseInfo", function (data) {
            var result = JSON.parse(data);
            var baseInfo = result[0];
            $('.server-base-info .server-id').html(serverId);
            $('.server-base-info .server-name').html(baseInfo.serverName);
            $('.server-base-info .server-kernel').html(baseInfo.serverKernel);
            $('.server-base-info .server-os').html(baseInfo.serverOS);
            $('.server-base-info .server-start-time').html(baseInfo.serverTime);
            $('.server-base-info .server-ip').html(baseInfo.serverIP);
        });
        $.get("http://121.40.90.167:8080/?serverId=" + serverId + "&action=getIp", function (data) {
            var result = JSON.parse(data);
            var baseInfo = result[0];
            $('.server-base-info .server-ip').html(baseInfo.result);
        });
    }

    function updateDoughnutData() {
        $.get("http://121.40.90.167:8080/?serverId=" + serverId + "&action=getCpuRate", function(data) {
            var result = JSON.parse(data);
            var cpuInfo = result[0].result[0][0];
            var cpuUsed = parseInt(cpuInfo.CpuTotal);
            var cpuTotal = 100;
            var cpuPercent = cpuUsed * 100 / cpuTotal;

            cpuInfoChart.segments[0].value = cpuUsed;
            cpuInfoChart.segments[1].value = cpuTotal - cpuUsed;
            cpuInfoChart.update();
            $('.cpu-status-info').html(cpuPercent.toFixed(0) + '%');
        });
        $.get("http://121.40.90.167:8080/?serverId=" + serverId + "&action=getMemInfo", function(data) {
            console.log(serverId);
            console.log(data);
            var result = JSON.parse(data);
            var memInfo = result[0].result[0];
            var memTotal = parseInt(memInfo[0].MemTotal);
            var memFree = parseInt(memInfo[1].MemFree);
            var percent = (memTotal - memFree) * 100 / memTotal;

            memInfoChart.segments[0].value = memTotal - memFree;
            memInfoChart.segments[1].value = memFree;
            memInfoChart.update();
            $('.mem-status-info').html(percent.toFixed(0) + '%');
        });
    }

    $(document).ready(function() {
        updateBaseInfo();
        updateDoughnutData() 
    });

})();
</script>
